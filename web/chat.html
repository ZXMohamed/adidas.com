<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adidas chat</title>
    <link rel="icon" href="../photo/adidasprand.png">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/screens.css">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <main class="chatcon">
        <div id="alertpool" class="position-fixed bottom-0 right-0 p-3" style="z-index: 100; right: 0; bottom: 0;">
        </div>
        <header class="chatheader">
            <div id="contactphoto" class="contactphoto"></div>
            <span id="contactname" class="contactname"></span>
        </header>
        <section class="chatbody">
            <nav class="chatnav">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-online-tab" data-bs-toggle="tab" data-bs-target="#nav-online" type="button">Online Admin</button>
                    <button class="nav-link" id="nav-chat-tab" data-bs-toggle="tab" data-bs-target="#nav-chat" type="button">Chat</button>
                </div>
            </nav>
            <div class="tab-content tabcontent" id="nav-tabContent">
                <section class="tab-pane fade show active" id="nav-online">
                    <div id="onlinepool" class="list-group list-group-flush pool">
                    </div>
                </section>
                <section class="tab-pane fade" id="nav-chat">
                    <div id="contactspool" class="list-group list-group-flush pool">
                    </div>
                </section>
                <section class="tab-pane" id="nav-room">
                    <div id="msgspool" class="msgspool">
                    </div>
                    <div class="chatcontrol">
                        <div id="senderphoto" class="senderphoto"></div>
                        <textarea id="textinput" type="text" class="msginput" placeholder="Type a message"></textarea>
                        <button id="sendbtn" class="sendbtn">&#xf1d8;</button>
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>
<script type="module" src="/js/mode.js"></script>
<script src="/bootstrap-5.3.3-dist/popper/popper.min.js"></script>
<script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/serverconfig.js" type="module"></script>
<script src="/js/chatmanage.js" type="module"></script>
<script src="/js/signed.js" type="module"></script>
<script src="/js/storageconfig.js" type="module"></script>
<script src="/js/chat.js" type="module"></script>
<script src="/js/contact.js" type="module"></script>
<script src="/js/msg.js" type="module"></script>

</html>
